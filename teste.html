<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      color: #0056b3;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    .cta-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 30px auto;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
    p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao meu site!</h1>
    <p>Este é um exemplo simples de uma página inicial para apresentar seu conteúdo na web.</p>
  </header>

  <img src="https://via.placeholder.com/600x300" alt="Imagem ilustrativa" />

  <button class="cta-button" onclick="alert('Você clicou no botão!')">Clique aqui para saber mais</button>
</body>
</html>
