<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Termo - Frequência Escolar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* gradiente moderno azul/roxo */
      color: #333;
    }

    header {
      background: #fff;
      color: #2575fc;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 3px solid #6a11cb;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
      padding: 20px;
      gap: 20px;
    }

    /* FORMULÁRIO LADO ESQUERDO */
    .form-container {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #6a11cb;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 8px rgba(37,117,252,0.2);
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      flex: 1;
      color: #fff;
      transition: all 0.3s ease;
    }

    button:nth-child(1) { background: #2575fc; } /* azul moderno */
    button:nth-child(1):hover { background: #1a5edb; }

    button:nth-child(2) { background: #6a11cb; } /* roxo */
    button:nth-child(2):hover { background: #4b0fa2; }

    button:nth-child(3) { background: #333; } /* preto */
    button:nth-child(3):hover { background: #555; }

    button:nth-child(4) { background: #6a11cb; } /* roxo */
    button:nth-child(4):hover { background: #4b0fa2; }

    /* DOCUMENTO LADO DIREITO */
    .doc-container {
      flex: 1;
      background: #f4f4f4;
      border-radius: 12px;
      padding: 30px;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    #documento {
      border-left: 6px solid #2575fc;
      border-radius: 12px;
      padding: 25px 30px;
      min-height: 100%;
      line-height: 1.7;
      font-size: 15px;
      color: #333;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    #documento img{
      max-width: 100%;
    }

    #documento h2 {
      text-align: center;
      font-size: 17px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6a11cb;
    }

    #documento p {
      text-align: justify;
      margin-bottom: 15px;
    }

    .assinatura, .data {
      text-align: center;
      margin-top: 40px;
      font-style: italic;
    }

    .assinatura b {
      display: block;
      margin-top: 8px;
      color: #2575fc;
    }

    @media(max-width: 900px){
      .main {
        flex-direction: column;
      }
      .form-container, .doc-container {
        flex: 1;
      }
      .buttons button {
        flex: 100%;
      }
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
        background: #fff !important;
      }

      /* esconde tudo exceto o documento */
      header, .form-container, .buttons {
        display: none !important;
      }

      .doc-container {
        width: 100% !important;
        margin: 0;
        padding: 0;
        box-shadow: none !important;
        border: none !important;
      }

      #documento {
        width: 210mm;         /* largura da folha A4 */
        min-height: 297mm;    /* altura da folha A4 */
        margin: 0 auto;
        padding: 20mm;
        box-sizing: border-box;
        font-size: 12pt;
        line-height: 1.5;
        color: #000 !important;
        border: none !important;
      }

      /* garante que o timbre fique ajustado e centralizado */
      #documento img {
        display: block;
        margin: 0 auto 15px auto;
        max-width: 120px; /* controla o tamanho */
        height: auto;
      }

      /* centraliza título */
      #documento h2 {
        text-align: center !important;
        font-size: 16pt !important;
        margin-bottom: 20px;
      }

      /* centraliza data */
      #documento .data {
        text-align: center !important;
        margin-top: 30px;
        font-style: italic;
      }

      /* centraliza assinatura */
      #documento .assinatura {
        text-align: center !important;
        margin-top: 60px;
      }

      #documento .assinatura b {
        display: block;
        margin-top: 8px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>

      <label>Data:</label>

        <div style="text-align:center; margin-bottom:20px;">
          <img src="timbre.png" alt="Timbre">

      </div>

    </div>
  </div>

  <script>
    // Definir data atual no campo "dataDoc"
    window.onload = function() {
      const select = document.getElementById("exercicio");
      for (let ano = 2020; ano <= 2035; ano++) {
        let option = document.createElement("option");
        option.value = ano;
        option.textContent = ano;
        select.appendChild(option);
      }

      // Adiciona a data atual no campo
      const hoje = new Date().toISOString().split("T")[0];
      document.getElementById("dataDoc").value = hoje;
    };


    function formatarCPF(campo) {
      let valor = campo.value.replace(/\D/g, "");
      if (valor.length === 11) {
        campo.value = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");

    function formatarDataExtenso(data) {
      const meses = ["janeiro","fevereiro","março","abril","maio","junho","julho",

      let partes = data.split("-");
      return `${parseInt(partes[2])} de ${meses[parseInt(partes[1])-1]} de ${partes[0]}`;

        return;

      document.getElementById("documento").innerHTML = termo;
    }

    function novo() {
      location.reload(); // recarrega a página inteira
    }

      const { jsPDF } = window.jspdf;
      const docElement = document.getElementById("documento");

      if (!docElement.innerHTML.trim()) {
        alert("Gere o termo antes de salvar!");
        return;
      }

      try {
        const canvas = await html2canvas(docElement, { scale: 2 });
        const imgData = canvas.toDataURL("image/png");

        const pdf = new jsPDF("p", "mm", "a4");
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);

        console.error("Erro ao gerar PDF:", e);

      `);
      janela.document.close();
      janela.print();
    }

  </script>
